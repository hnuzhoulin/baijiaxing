<!DOCTYPE html>
<html>
<head>
    <title>Text Encryption</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="原文"></textarea>
    <button onclick="encrypt()">加密</button>
    <button onclick="decrypt()">解密</button>
    <textarea id="output" placeholder="加密"></textarea>

    <script>
        const obja = {
        "赵": "0", "钱": "1", "孙": "2", "李": "3", "周": "4", "吴": "5",
        "郑": "6", "王": "7", "冯": "8", "陈": "9", "褚": "a", "卫": "b",
        "蒋": "c", "沈": "d", "韩": "e", "杨": "f", "朱": "g", "秦": "h",
        "尤": "i", "许": "j", "何": "k", "吕": "l", "施": "m", "张": "n",
        "孔": "o", "曹": "p", "严": "q", "华": "r", "金": "s", "魏": "t",
        "陶": "u", "姜": "v", "戚": "w", "谢": "x", "邹": "y", "喻": "z",
        "福": "A", "水": "B", "窦": "C", "章": "D", "云": "E", "苏": "F",
        "潘": "G", "葛": "H", "奚": "I", "范": "J", "彭": "K", "郎": "L",
        "鲁": "M", "韦": "N", "昌": "O", "马": "P", "苗": "Q", "凤": "R",
        "花": "S", "方": "T", "俞": "U", "任": "V", "袁": "W", "柳": "X",
        "唐": "Y", "罗": "Z", "薛": ".", "伍": "-", "余": "_", "米": "+",
        "贝": "=", "姚": "/", "孟": "?", "顾": "#", "尹": "%", "江": "&",
        "钟": "*"
    };

        const objb = {};
        for (let key in obja) {
            objb[obja[key]] = key;
        }

        function decrypt() {
            let input = document.getElementById('input').value;
            let newStr = "magnet:?xt=urn:btih:";
            for (let char of input) {
                if (obja.hasOwnProperty(char)) {
                    newStr += obja[char];
                } else {
                    newStr += char;
                }
            }
            document.getElementById('output').value = newStr;
        }

        function encrypt() {
            let input = document.getElementById('output').value;
            let newStr = '';
            for (let char of input) {
                if (objb.hasOwnProperty(char)) {
                    newStr += objb[char];
                } else {
                    newStr += char;
                }
            }
            document.getElementById('input').value = newStr;
        }
    </script>
</body>
</html>
